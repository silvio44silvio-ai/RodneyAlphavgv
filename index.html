    <style>
        :root { 
            --app-height: 100dvh; 
            --bg-color: #020617;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --border-color: rgba(255,255,255,0.05);
            --scrollbar-thumb: #4f46e5;
            --scrollbar-track: rgba(255,255,255,0.02);
        }
        
        body.light {
            --bg-color: #f8fafc;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0,0,0,0.08);
            --scrollbar-thumb: #cbd5e1;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            overflow: hidden;
            height: 100vh;
            height: var(--app-height);
            width: 100vw;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Tactical Grid Background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }

        #root { flex: 1; min-height: 0; display: flex; flex-direction: column; position: relative; z-index: 1; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--border-color); }
        .pulse-gradient { background: linear-gradient(135deg, #818cf8 0%, #a855f7 50%, #f472b6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Restored and Styled Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        ::-webkit-scrollbar-thumb { 
            background: var(--scrollbar-thumb); 
            border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* Visibility Class for Critical Areas */
        .custom-scrollbar::-webkit-scrollbar { display: block; width: 4px; }
        .custom-scrollbar { scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track); }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .status-pulse { animation: pulse-status 2s infinite; }
        @keyframes pulse-status {
          0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
          70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
          100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
